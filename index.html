<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>ShopMain</title>
</head>

<body>

    <div class="header">
        <div class="wrap header-wrap">
            <div class="header-left">
                <a href="#"><img src="img/logo.png" alt="Logotip"></a>
                <img src="img/search.svg" alt="Поиск">
            </div>
            <div class="header-right">
                <img src="img/nav.svg" alt="Меню">
                <img src="img/people.svg" alt="Личный кабинет">
                <img src="img/cart.svg" alt="Корзина">
            </div>

        </div>
    </div>
    <div class="promo">
        <div class="wrap promo-wrap">
            <h1>THE BRAND
                OF LUXERIOUS FASHION</h1>
        </div>
    </div>
    <div class="content">
        <div class="wrap">
            <div class="offer">
                <a href="#"><img src="img/for_women.jpg" alt=""></a>
                <a href="#"><img src="img/for_men.jpg" alt=""></a>
                <a href="#"><img src="img/for_kids.jpg" alt=""></a>
                <a href="#"><img src="img/accesoires.jpg" alt=""></a>
            </div>
            <div class="products">
                <h2></h2>
                <p></p>
                <div class="products_catalog">
                    <div class="products_item"><img src="img/product1.jpg" alt="">
                        <p class="head_item"></p>
                        <p class="des_item"></p>
                    </div>
                    <div class="products_item"><img src="img/product2.jpg" alt="">
                        <p class="head_item"></p>
                        <p class="des_item"></p>
                    </div>
                    <div class="products_item"><img src="img/product3.jpg" alt="">
                        <p class="head_item"></p>
                        <p class="des_item"></p>
                    </div>
                    <div class="products_item"><img src="img/product4.jpg" alt="">
                        <p class="head_item"></p>
                        <p class="des_item"></p>
                    </div>
                    <div class="products_item"><img src="img/product5.jpg" alt="">
                        <p class="head_item"></p>
                        <p class="des_item"></p>
                    </div>
                    <div class="products_item"><img src="img/product6.jpg" alt="">
                        <p class="head_item"></p>
                        <p class="des_item"></p>
                    </div>
                </div>
                <a href="#"></a>
            </div>
        </div>
    </div>
    <div class="feature">
        <div class="wrap feature-wrap">
            <div class="feature_item">
                <img src="img/feature1.svg" alt="">
                <p></p>
            </div>
            <div class="feature_item">
                <img src="img/feature2.svg" alt="">
                <p></p>
            </div>
            <div class="feature_item">
                <img src="img/feature3.svg" alt="">
                <p></p>
            </div>
        </div>
    </div>
    <div class="feedback">
        <div class="wrap feedback-wrap">
            <div class="feedback_avatar"><img src="img/avatar.png" alt=""></div>
            <form action="#"></form>
        </div>
    </div>
    <div class="footer">
        <div class="wrap footer-wrap">
            <p></p>
            <div class="icons">
                <div class="icons_item"><img src="img/facebook.svg" alt=""></div>
                <div class="icons_item"><img src="img/instagram.svg" alt=""></div>
                <div class="icons_item"><img src="img/pinterest.svg" alt=""></div>
                <div class="icons_item"><img src="img/twitter.svg" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
